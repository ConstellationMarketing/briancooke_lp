<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>The Law Office of Brian Cooke</title>
    <link rel="icon" type="image/png" href="https://cdn.builder.io/api/v1/image/assets%2Fc8a7b33c1f3e4309983e45cabed92535%2Fe95d4d526d1f4b10a49713e946b40c09?format=webp&width=800" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Hidden forms for Netlify Forms detection at build time -->
    <form name="consultation-dwi" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
    </form>

    <form name="consultation-dwi2" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
    </form>

    <form
      name="consultation-criminal"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
    </form>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
